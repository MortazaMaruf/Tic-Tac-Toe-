</head>
<body>
    <section id="gameContainer">

            <div id="cell" cellIndex="7"></div>
            <div id="cell" cellIndex="8"></div>
        </div>
        <h2 id="stutsText"></h2>

    </section>


    <script src="script.js"></script>
